apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
  namespace: default
  labels:
    app: myweb
spec:
  replicas: 1   
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: myweb
        image: gcr.io/artful-fragment-346911/myappv3:aa7016eb4ae0da0ce5023270e6979e2b1a27a7b8
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
            protocol: TCP
            
